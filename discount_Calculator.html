<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container empty mt-5    text-align fw-bold  border-1 border  h-25 w-25 bg-body-tertiary text-bg-info text-success   "  >
    
    <h2 class="text-danger" >Discount Calculator</h2>
    <p>Enter the Bill amount and discount in percentage</p>
    <p><label for="amount">Bill Amount</label></p>
    <p><input type="number" class name=" w-100" /></p>
     <p><label for="discountPercentage btn-dark">Discount Percentage</label></p>
     <p class name=" w-75"><input type="number " /></p>
    <p><button type="submit" class="calculate bg-primary rounded-3 fw-bolder  w-75  btn-lg lh-lg ">Calculate</button></p>
    <p><label for="discountAmount">Total Discount Amount</label></p>
    <p><input type="number" id="discountAmount w-75" disabled /></p>
    </div>
  </body>
</html>
